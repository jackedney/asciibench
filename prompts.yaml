# Prompt templates for ASCIIBench
# Templates are expanded using word lists to generate unique prompts
# Total: 40 prompts (20 per category)

# Word lists for template expansion
word_lists:
  objects:
    - house
    - car
    - bicycle
    - rocket
    - sailboat
    - guitar
    - clock
    - windmill
    - sword
    - banana
    - tree
    - castle
    - umbrella
    - anchor
    - lighthouse
    - key
    - skull
    - crown
    - diamond
    - candle
  animals:
    - cat
    - dog
    - elephant
    - owl
    - butterfly
    - snake
    - rabbit
    - horse
    - penguin
    - otter
    - fish
    - turtle
    - spider
    - whale
    - frog
    - eagle
    - dolphin
    - crab
    - shark
    - octopus

# Template definitions
# Each template expands to 20 prompts using its word list
templates:
  - category: single_object
    template: "Draw a {object} in ASCII art"
    word_list: objects
  - category: single_animal
    template: "Draw a {animal} in ASCII art"
    word_list: animals