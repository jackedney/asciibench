{# HTMX partial template for VLM evaluation progress display #}
<div id="vlm-eval-results"
     class="vlm-eval-progress"
     hx-trigger="every 2s"
     hx-get="/htmx/vlm-eval?sample_a_id={{ sample_a_id }}&sample_b_id={{ sample_b_id }}"
     hx-swap="outerHTML">
    <div class="flex items-center justify-center gap-2 py-4">
        <svg class="animate-spin h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="text-slate-400 text-sm">Running VLM evaluation...</span>
    </div>
</div>
