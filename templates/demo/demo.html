<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIIBench Demo - Skeleton ASCII Art</title>
    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-card: #ffffff;
            --bg-code: #1e293b;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --accent-green: #10b981;
            --accent-green-bg: #d1fae5;
            --accent-green-text: #065f46;
            --accent-red: #ef4444;
            --accent-red-bg: #fee2e2;
            --accent-red-text: #991b1b;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --transition: all 0.2s ease;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                "Helvetica Neue", Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            line-height: 1.6;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        header {
            text-align: center;
            margin-bottom: 32px;
            padding: 40px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }

        h1 {
            color: #fff;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1rem;
            margin: 0;
        }

        .stats-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-primary);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stat-icon {
            font-size: 1.1rem;
        }

        .stat-value {
            font-weight: 700;
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
        }

        .stat.valid .stat-value { color: var(--accent-green); }
        .stat.invalid .stat-value { color: var(--accent-red); }
        .stat.cost .stat-value { color: var(--accent-purple); }

        .progress-container {
            width: 100%;
            margin-top: 12px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .progress-bar {
            height: 8px;
            background: var(--accent-red-bg);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-green) 0%, #34d399 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .filter-btn {
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-card);
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .filter-btn:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .filter-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: #fff;
        }

        .models-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .no-results {
            text-align: center;
            padding: 60px 24px;
            color: var(--text-secondary);
            font-size: 1.1rem;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            border: 2px dashed var(--border-color);
        }

        .model-section {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            padding: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .model-section:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .model-section.invalid {
            border-left: 4px solid var(--accent-red);
        }

        .model-section.valid-model {
            border-left: 4px solid var(--accent-green);
        }

        .model-section.hidden {
            display: none;
        }

        .model-header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .model-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .model-id {
            color: var(--text-muted);
            font-size: 0.85rem;
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
        }

        .model-meta {
            display: flex;
            gap: 16px;
            margin-left: auto;
            align-items: center;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
        }

        .valid-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .valid-badge.valid {
            background: var(--accent-green-bg);
            color: var(--accent-green-text);
        }

        .valid-badge.invalid {
            background: var(--accent-red-bg);
            color: var(--accent-red-text);
        }

        pre {
            font-family: 'SF Mono', 'Consolas', 'Monaco', 'Courier New', monospace;
            background: var(--bg-code);
            color: #e2e8f0;
            padding: 20px;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            white-space: pre;
            font-size: 13px;
            line-height: 1.4;
            margin: 0;
        }

        .invalid pre {
            background: #7f1d1d;
            color: #fecaca;
        }

        .timestamp {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 12px;
            text-align: right;
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            header {
                padding: 24px 16px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .stats-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .stat {
                justify-content: space-between;
            }

            .model-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .model-meta {
                margin-left: 0;
                flex-wrap: wrap;
            }

            .filter-controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ASCIIBench Demo</h1>
        <p class="subtitle">Skeleton ASCII Art Generation</p>
    </header>
$content
    <script>
        function filterModels(status, event) {
            const sections = document.querySelectorAll('.model-section');
            const buttons = document.querySelectorAll('.filter-btn');

            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            sections.forEach(section => {
                const isValid = section.dataset.valid === 'true';
                if (status === 'all') {
                    section.classList.remove('hidden');
                } else if (status === 'valid') {
                    section.classList.toggle('hidden', !isValid);
                } else if (status === 'invalid') {
                    section.classList.toggle('hidden', isValid);
                }
            });
        }
    </script>
</body>
</html>
